<body>
    <div class="buttonBox">
    <!-- margins needed for floating box that contains all buttons, transparent in color-->
        <div id="searchButton">
            <input type="button"><strong>Search</strong></input>
            <!-- search button w/ rounded edges, teal outline, teal text, off white fill -->
        </div>
        <div id="plusButton">
            <input type="button"><span>+</span></input>
            <!-- Plus button with completely rounded edges-try using "border-radius: 50%;", circle shape, + is white, border and filling is teal -->
        </div>
        <div id="createAccountButton">
            <input type="button">Create Account</input>
            <!-- "Create Account" button, rectangular, Black border, bluee filling, white text, black shadow drops to bottom right -->
        </div>
    </div>
</body>
